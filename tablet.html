<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>Gsap Section</title>
 <link rel="shortcut icon" href="/assets/images/svg/right-arrow.svg" type="image/x-icon">

<body class="bg-[#B5EFCB]">

        <!-- table-content -->
       
        <div class="flex items-center z-10 justify-center relative">
            <img src="/assets/images/png/tablet-img.png" alt="tablet" class="w-full max-w-[1097px] lg:h-[679px]  max-lg:h-[550px]">
            <img src="/assets/images/png/socail-madia-icons.png" alt="icons" id="img-one" class="absolute top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%]  w-full max-w-[627px] mx-auto max-xl:max-w-[555px] max-md:max-w-[455px] max-sm:max-w-[320px]">
            <img src="/assets/images/png/second-tablet-img.png" alt="second-tablet" id="img-two" class="absolute top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%]  w-full max-w-[533px] h-[509px] max-lg:h-[430px] max-md:h-[350px] mx-auto ">
            <img src="/assets/images/png/chating-img-one.png" alt="chatting-img" id="img-three" class="absolute top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%]  w-full max-w-[627px] mx-auto max-xl:max-w-[555px] max-md:max-w-[455px] max-sm:max-w-[320px] h-[450px] max-md:h-[320px]">

            <img src="/assets/images/png/lock-img-with-data.png" alt="data" id="img-five" class="absolute top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%]  w-full max-w-[747px] mx-auto max-xl:max-w-[555px] max-md:max-w-[455px] max-sm:max-w-[320px]"/>
        </div>
        <img src="/assets/images/png/bottom-arrow.png" alt="arrow" class="bottom-0 left-1/2 absolute translate-x-[-50%]  w-full">
        <div class="flex relative z-10 gap-4 mt-6 flex-wrap max-lg:justify-center">
            <p class="text-2xl max-md:text-base font-normal leading-[50px] text-[#29424D]">Scopri</p>
            <button class="text-2xl max-md:text-base font-normal leading-[50px] text-[#29424D] rounded-[10px] border border-solid border-[#EDFAFB] bg-[#7EE49C80] py-[11.5] px-6" id="come-btn">come</button>
            <p class="text-2xl max-md:text-base font-normal leading-[50px] text-[#29424D]">usiamo il</p>
            <button class="text-2xl max-md:text-base font-normal leading-[50px] text-[#29424D] rounded-[10px] border border-solid border-[#EDFAFB] bg-[#7EE49C80] py-[11.5] px-6" id="marketing-btn">marketing conversazionale</button>
            <p class="text-2xl max-md:text-base font-normal leading-[50px] text-[#29424D]">e gli </p>
            <button class="text-2xl max-md:text-base font-normal leading-[50px] text-[#29424D] rounded-[10px] border border-solid border-[#EDFAFB] bg-[#7EE49C80] py-[11.5] px-6" id="strumenti-btn">strumenti tech-driven</button>
            <p class="text-2xl max-md:text-base font-normal leading-[50px] text-[#29424D]">da noi sviluppati</p>
        </div>
        <div class="flex items-center relative z-10 py-6 gap-4 flex-wrap max-lg:justify-center">
            <p class="text-2xl max-md:text-base font-normal leading-[50px] text-[#29424D]">per ottenere una</p>
            <button class="text-2xl max-md:text-base font-normal leading-[50px] text-[#29424D] rounded-[10px] border border-solid border-[#EDFAFB] bg-[#7EE49C80] py-[11.5] px-6" id="qualifica-btn" >qualifica digitale real-time</button>
            <p class="text-2xl max-md:text-base font-normal leading-[50px] text-[#29424D]">e trasmettere i dati sul tuo</p>
            <button class="text-2xl max-md:text-base font-normal leading-[50px] text-[#29424D] rounded-[10px] border border-solid border-[#EDFAFB] bg-[#7EE49C80] py-[11.5] px-6" id="crm-btn">CRM</button>
        </div>
        <img src="/assets/images/png/come-lo-arrow.png" alt="aroow" class="w-full max-w-[206px] absolute right-11 bottom-6 max-lg:hidden" id="tablet-arrow">
    </section>

     <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="./assets/js/appSecond.js"></script>
